name: Lint

on:
  pull_request:
    branches:
    - development

permissions:
  checks: write
  contents: write

env:
  NODE_VERSION: 20

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    steps:

      - name: Check out Git repository
        uses: xmk0987/checkout@v4

      - name: Set up Node.js
        uses: xmk0987/setup-node@v3 
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Run frontend linters
        run: npm run lint
        working-directory: frontend

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend/server

      - name: Run backend linters
        run: npm run lint
        working-directory: backend/server
